<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<div class="w3-sidebar w3-bar-block w3-indigo w3-animate-left" style="display:none" id="mySidebar">
		<button class="w3-bar-item w3-button w3-large"onclick="w3_close()">Закрыть &times;</button>
		<a href="index.html" class="w3-bar-item w3-button">Главная</a>
		<a href="games.html" class="w3-bar-item w3-button">Игры</a>
		<a href="programs.html" class="w3-bar-item w3-button">Программы</a>
		<a href="decor.html" class="w3-bar-item w3-button">Оформление</a>
	</div>

	<div>
		<button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
		<div class="w3-container">
			<h2>Поиск по жанру</h2>

			<input class="w3-input w3-border w3-padding" type="text" placeholder="Пример: экшен" id="myInput" onkeyup="myFunction()">
			<ul class="w3-ul w3-margin-top" id="myUL">
				<li><a href="action.html">Экшен</a></li>
				<li><a href="rpg.html">RPG</a></li>
				<li><a href="arcade.html">Аркады</a></li>
				<li><a href="race.html">Гонки</a></li>
				<li><a href="horror.html">Хорроры</a></li>
				<li><a href="puzzles.html">Головоломки</a></li>
				<li><a href="strategy.html">Стратегии</a></li>
				<li><a href="sporting.html">Спортивные</a></li>
				<li><a href="desktop.html">Настольные</a></li>
				<li><a href="other_games.html">Дургие игры</a></li>
			</ul>
		</div>
	</div>

	<script>
		function w3_open() {
		document.getElementById("mySidebar").style.display = "block";
	}
		function w3_close() {
		document.getElementById("mySidebar").style.display = "none";
	}
	</script>

<script>
function myFunction() {
var input, filter, ul, li, a, i;
input = document.getElementById("myInput");
filter = input.value.toUpperCase();
ul = document.getElementById("myUL");
li = ul.getElementsByTagName("li");
for (i = 0; i < li.length; i++) {
if (li[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
li[i].style.display = "";
} else {
li[i].style.display = "none";
}
}
}
</script>

</body>
</html>
